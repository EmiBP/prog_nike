<div class="form-container">
  <h1>Consegna</h1>
  <h2>Inserisci il nome e l'indirizzo:</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="nome">Nome</label>
      <input type="text" id="nome" placeholder="Nome" [(ngModel)]="formData.nome" name="nome" />
      <small *ngIf="errors.nome" class="error">{{ errors.nome }}</small>
    </div>
    <div class="form-group">
      <label for="cognome">Cognome</label>
      <input type="text" id="cognome" placeholder="Cognome" [(ngModel)]="formData.cognome" name="cognome" />
      <small *ngIf="errors.cognome" class="error">{{ errors.cognome }}</small>
    </div>
    <div class="form-group">
      <label for="indirizzo1">Indirizzo - Riga 1</label>
      <input type="text" id="indirizzo1" placeholder="Indirizzo - Riga 1" [(ngModel)]="formData.indirizzo1" name="indirizzo1" />
      <small *ngIf="errors.indirizzo1" class="error">{{ errors.indirizzo1 }}</small>
    </div>
    <div class="form-group">
      <label for="indirizzo2">Indirizzo - Riga 2</label>
      <input type="text" id="indirizzo2" placeholder="Indirizzo - Riga 2" [(ngModel)]="formData.indirizzo2" name="indirizzo2" />
    </div>
    <div class="form-row">
      <div class="form-group half">
        <label for="codice-postale">Codice postale</label>
        <input type="text" id="codice-postale" placeholder="Codice postale" [(ngModel)]="formData.codicePostale" name="codice-postale" />
        <small *ngIf="errors.codicePostale" class="error">{{ errors.codicePostale }}</small>
      </div>
      <div class="form-group half">
        <label for="citta">Città</label>
        <input type="text" id="citta" placeholder="Città" [(ngModel)]="formData.citta" name="citta" />
        <small *ngIf="errors.citta" class="error">{{ errors.citta }}</small>
      </div>
    </div>
    <div class="form-group">
      <label for="paese">Paese</label>
      <select id="paese" [(ngModel)]="formData.paese" name="paese">
        <option value="">Seleziona un Paese</option>
        <option value="Svizzera">Svizzera</option>
        <!-- Outras opções -->
      </select>
      <small *ngIf="errors.paese" class="error">{{ errors.paese }}</small>
    </div>

    <h2>Quali sono le tue informazioni di contatto?</h2>
    <div class="form-group">
      <label for="email">E-mail</label>
      <input type="email" id="email" placeholder="E-mail" [(ngModel)]="formData.email" name="email" />
      <small *ngIf="errors.email" class="error">{{ errors.email }}</small>
    </div>
    <div class="form-group">
      <label for="telefono">Numero di telefono</label>
      <input type="tel" id="telefono" placeholder="Numero di telefono" [(ngModel)]="formData.telefono" name="telefono" />
      <small *ngIf="errors.telefono" class="error">{{ errors.telefono }}</small>
    </div>

    <button type="submit" class="submit-btn">Salva e continua</button>
  </form>
</div>
